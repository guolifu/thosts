<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>host配置</title>
    <link rel="stylesheet" href="/public/source/css/main.css">
    <link rel="shortcut icon" href="../public/favicon.ico">

</head>
<body>
<div class="block">
    <button class="submit">save</button>
    <select class="change" name="" id="">
        <option value="content">默认</option>
        <option value="textarea">全编辑模式</option>
    </select>

    <div class="mr20 right">
        <button class="delete">delete</button>
    </div>

    <!--选择env-->
    <div class="mr20 change-env right">
        <span>环境选择：</span>
        <select name="envlist" id="envlist"></select>
    </div>

    <!--创建模块-->
    <div class="mr20 create-env right">
        <input class="env-name" placeholder="env name" type="text"/>
        <button class="create-button" data-type="0">创建</button>
        <button class="create-button" data-type="1">创建并切换</button>
    </div>

    <hr>
    <div class="content"></div>
    <div class="textarea"></div>
    <div class="tip"></div>
    <div class="tip_err"></div>
</div>
</body>
</html>
<script src="/public/source/js/jquery.js"></script>

<script src="/public/source/js/main.js"></script>
